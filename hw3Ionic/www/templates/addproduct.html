<ion-view view-title="Add product" ng-controller="AddProductCtrl as controller">

<ion-nav-buttons side="right">
  <button class="button button-small" ng-click="save()">Save</button>
</ion-nav-buttons>  


  <ion-content class="padding">


    <p>
      <input type="text" placeholder="ProductName" ng-model="controller.ProductName" size="100" required> 
      <input type="text" placeholder="ProductQuantity" ng-model="controller.ProductQuantity" size="100" required> 
      <input type="text" placeholder="ProductPrice" ng-model="controller.ProductPrice" size="100" required> 
      <select name="ProductType" ng-model="controller.ProductType" required>
        <option>Food</option>
        <option>Stationary</option>
        <option>Clothing</option>
      </select>

      <input type="date" placeholder="OrderDate" ng-model="controller.OrderDate" size="100">
